<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trash Panda's Calculator</title>
    <link rel="stylesheet" href="index.css">
    <style>
        /*from*/
        .form-container {
            margin-top: 4rem;
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 2rem;
        }
        .form-box {
            border: 1px solid #ccc;
            padding: 1.5rem;
            border-radius: 8px;
            width: 300px;
            background-color: #333;
            color: white;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        input, select {
            width: 100%;
            padding: 0.5rem;
            margin-top: 0.3rem;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
        }
        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Trash Panda Calculator</div>
        <div id="nav-container" class="nav-links"></div>
    </nav>
    
    <div class="form-container">
        <!-- Register Form -->
        <div class="form-box">
            <h2>Register</h2>
            <form action="register.php" method="POST">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="firstName" required>
                </div>
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="lastName" required>
                </div>
                <div class="form-group">
                    <label>Email/Phone:</label>
                    <input type="text" name="contactInfo" required>
                </div>
                <div class="form-group">
                    <label>Account Type:</label>
                    <select name="type">
                        <option value="Adviser">Adviser</option>
                        <option value="Advisee">Advisee</option>
                    </select>
                </div>
                <button type="submit" name="register">Register</button>
            </form>
        </div>
        
        <!-- Login Form -->
        <div class="form-box">
            <h2>Login</h2>
            <form action="login.php" method="POST">
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="firstName" required>
                </div>
                <button type="submit" name="login">Login</button>
            </form>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Data</title>
</head>
<body>
    <h1>Income Data</h1>

    <!-- Table to display the data -->
    <table id="income-table" border="1">
        <thead>
            <tr id="table-header">
                <!-- Headers will be dynamically inserted here -->
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <script>
        // Function to fetch and display data from the Flask service
        function fetchData() {
            fetch('http://localhost:8080/csci375/income')
                .then(response => response.json())  // Parse the JSON response
                .then(data => {
                    // Insert column headers dynamically
                    const tableHeader = document.getElementById('table-header');
                    tableHeader.innerHTML = '';  // Clear any existing header
                    data.columns.forEach(col => {
                        const th = document.createElement('th');
                        th.textContent = col;
                        tableHeader.appendChild(th);
                    });

                    // Insert rows dynamically
                    const tableBody = document.getElementById('table-body');
                    tableBody.innerHTML = '';  // Clear any existing rows
                    data.rows.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            td.textContent = cell;
                            tr.appendChild(td);
                        });
                        tableBody.appendChild(tr);
                    });
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }

        // Fetch data when the page loads
        window.onload = fetchData;
    </script>
</body>
</html>
